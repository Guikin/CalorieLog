{% extends 'base.html'%}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
    <p class="text-red-500">{{ error_message }}</p>
{% endif %}

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" class="btn bg-yellow-400 hover:bg-yellow-300 text-black font-bold text-xl px-20 py-3 rounded w-72" value="signup">
</form>

{% endblock %}
