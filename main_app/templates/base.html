{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    
    <title>Calorie Log</title>
</head>
<body>
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
          
          <a href="#" class="flex items-center">
              <span class="font-extrabold text-transparent text-4xl bg-clip-text bg-gradient-to-b from-orange-500 to-yellow-400 hover:text-gray-400">Calorie Log</span>
          </a>
          
          <div class="hidden w-full md:block md:w-auto">
            <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
              
              {% if user.is_authenticated %}
              {% comment %} Authenticated Nav Bars that want to be shown {% endcomment %}
              
              {% else %}
              <li><a href="{% url 'login' %}" class="block py-2 pr-4 pl-3 text-black hover:text-gray-400">Log In</a></li>
              <li><a href="{% url 'signup' %}" class="block py-2 pr-4 pl-3 text-black hover:text-gray-400">Sign Up</a></li>
              {% endif %}
            </ul>
          </div>

        </div>
      </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
