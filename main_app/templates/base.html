{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" />

    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
    
    
    <title>Calorie Log</title>
</head>
<body>
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded my-6">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
          
          <a href="{% url 'home' %}" class="flex items-center">
              <span class="font-extrabold text-transparent text-3xl bg-clip-text bg-gradient-to-b from-orange-500 to-yellow-400 hover:text-gray-400">Calorie Log</span>
          </a>

          <button data-collapse-toggle="mobile-menu" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          </button>
          
          <div class=" hidden w-full md:block md:w-auto" id="mobile-menu">
            <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
              
            {% if user.is_authenticated %}
             <li class="block py-2 pr-4 pl-3 text-black font-bold hover:text-gray-400">Hello <span class="text-orange-700">{{ user }}</span></li>
             <li><a href="{% url 'tracker' %}" class="md:hidden block py-2 pr-4 pl-3 text-black font-bold hover:text-gray-400">Nutrition Tracker</a></li>
             <li><a href="" class=" md:hidden block py-2 pr-4 pl-3 text-black font-bold hover:text-gray-400">My Recipes</a></li>
             <li><a href="{% url 'add' %}" class=" md:hidden block py-2 pr-4 pl-3 text-black font-bold hover:text-gray-400">Explore Food</a></li>
             <li><a href="{% url 'logout' %}" class="block py-2 pr-4 pl-3 text-black font-bold hover:text-gray-400">Log Out</a></li>
            {% else %}
              <li><a href="{% url 'login' %}" class="block py-2 pr-4 pl-3 text-black font-bold hover:text-gray-400">Log In</a></li>
              <li><a href="{% url 'signup' %}" class="block py-2 pr-4 pl-3 text-black font-bold hover:text-gray-400">Sign Up</a></li>

              
            {% endif %}
            </ul>
          </div>

        </div>
      </nav>

      
    {% block content %}
    {% endblock %}

    
</body>
</html>
